<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Qwixx game</title>
    <link href="Content/qwixx-card.css" rel="stylesheet"/>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/ui-bootstrap-csp.css" rel="stylesheet" />
    <link href="Content/tiles.css" rel="stylesheet" />
</head>
<body ng-app="qwixx">
    <!-- Step 1: type your name
         Step 2: create a game or join an existing game-->
    <game-tile player-count="'3'" max-player-count="'5'" host-name="'Host name'" game-name="'Game name'"></game-tile>
    <game-tile player-count="'1'" max-player-count="'5'" host-name="'Cool host'" game-name="'Awesome game'"></game-tile>
    <game-tile player-count="'1'" max-player-count="'3'" host-name="'Pipo de clown'" game-name="'Super game'"></game-tile>
    <game-tile player-count="'1'" max-player-count="'5'" host-name="'Hostie'" game-name="'Tostie'"></game-tile>

    <div class="form-group">
        <label for="name">What is your name?</label>
        <input id="name" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <button class="btn btn-info">Create new game</button>
    </div>
    <div class="panel panel-default ">
        <div class="panel-body">
            <h4>Not a great game <span class="label label-default">2/5</span></h4>
            <h5>Pipo de Clown</h5>
            <button class="btn btn-lg">Join</button>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <h4>Super game <span class="label label-default">1/5</span></h4>
            <h5>Mamaloe</h5>
        </div>
    </div>
    <div>
        <qwixx-game></qwixx-game>

    </div>


    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="Scripts/app.js"></script>
    <script src="Scripts/gameTile.js"></script>
</body>
</html>
