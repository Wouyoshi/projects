<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Qwixx game</title>
    <link href="Content/qwixx-card.min.css" rel="stylesheet"/>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Content/ui-bootstrap-csp.css" rel="stylesheet" />
    <link href="Content/tiles.css" rel="stylesheet" />
</head>
<body ng-app="qwixx">
    <!-- Step 1: type your name
         Step 2: create a game or join an existing game-->
    <div class="container dynamicTile">
        <div class="row">
            <div class="col-sm-2 col-xs-4">
                <div id="tile8" class="tile">
                    <div class="carousel slide" data-ride="carousel">
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active text-center">
                                <div>
                                    <qwixx-die color="'white'" dice-number="'2'"></qwixx-die> / <qwixx-die color="'white'" dice-number="'4'"></qwixx-die>
                                </div>
                                <div class="icontext">
                                    Wait time
                                </div>
                                <div class="icontext">
                                    Low
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="name">What is your name?</label>
        <input id="name" type="text" class="form-control" />
    </div>
    <div class="form-group">
        <button class="btn btn-info">Create new game</button>
    </div>
    <div class="panel panel-default ">
        <div class="panel-body">
            <h4>Not a great game <span class="label label-default">2/5</span></h4>
            <h5>Pipo de Clown</h5>
            <button class="btn btn-lg">Join</button>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <h4>Super game <span class="label label-default">1/5</span></h4>
            <h5>Mamaloe</h5>
        </div>
    </div>
    <div>
        <qwixx-game></qwixx-game>

    </div>


    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="Scripts/app.js"></script>
</body>
</html>
