<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Qwixx game</title>
    <link href="Content/qwixx-card.min.css" rel="stylesheet"/>
</head>
<body>
    <div ng-app="qwixx">
        <div class="qwixx-card" ng-controller="qwixxController">
            <div class="qwixx-number-rows">
                <qwixx-number-row row="red"></qwixx-number-row>
                <qwixx-number-row row="yellow"></qwixx-number-row>
                <qwixx-number-row row="green"></qwixx-number-row>
                <qwixx-number-row row="blue"></qwixx-number-row>
            </div>
            <qwixx-rules-row row="rules"></qwixx-rules-row>
            <qwixx-score-row row="score"></qwixx-score-row>
        </div>
    </div>

    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/app.js"></script>
</body>
</html>
