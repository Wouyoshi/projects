<div class="container dynamicTile">
    <div class="row">
        <div class="col-sm-2 col-xs-4">
            <div id="tile8" class="tile">
                <div class="carousel slide" data-ride="carousel">
                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active text-center">
                            <div class="icontext">
                                <qwixx-die class="qwixx-die-tiny" color="'white'" dice-number="playerCount"></qwixx-die> / <qwixx-die class="qwixx-die-tiny"" color="'white'" dice-number="maxPlayerCount"></qwixx-die>
                            </div>
                            <div class="icontext">
                                {{gameName}}
                            </div>
                            <div class="icontext">
                                {{hostName}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
