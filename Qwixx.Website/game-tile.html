<div class="col-sm-2 col-xs-4" >
    <div class="tile" ng-class="tileClass">
        <div class="carousel slide" data-ride="carousel">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active text-center">
                    <div class="icontext">
                        <div class="game-name">{{gameName}}</div>
                    </div>
                    <div class="icontext">
                        <div class="die-player-count">
                            <game-die class="qwixx-die-tiny die-top-left" color="dieColor" dice-number="playerCount"></game-die>
                            <div class="die-dash"></div>
                            <game-die class="qwixx-die-tiny die-bottom-right" color="dieColor" dice-number="maxPlayerCount"></game-die>
                        </div>
                    </div>
                    <div class="icontext">
                        {{hostName}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
